<script>
    function sameRow(words) {
        var key = {
            'q': 1, 'w': 1, 'e': 1, 'r': 1, 't': 1,
            'y': 1, 'u': 1, 'i': 1, 'o': 1, 'p': 1,
            'a': 2, 's': 2, 'd': 2, 'f': 2, 'g': 2,
            'h': 2, 'j': 2, 'k': 2, 'l': 2,
            'z': 3, 'x': 3, 'c': 3, 'v': 3, 'b': 3,
            'n': 3, 'm': 3
        }
        var res = [];
        for(var i = 0; i < words.length; i++) {
            for(var j = 0; j < words[i].length; j++) {
                words[i][j] = words[i][j].toLowerCase();
                var firstChar = key[words[i][j]];              
                if(key[words[i][j]] != firstChar) {
                    break;
                }
            }
        }
        return res;
    }
    console.log(sameRow(["Hello", "Alaska", "Dad", "Peace"]))
</script>
