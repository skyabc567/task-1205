<script>
    function add(s, t) {
        var arrs = s.split("").sort().join("");
        var arrt = t.split("").sort().join("");
        for(var i = 0; i < arrs.length; i++) {
            if(arrs[i] != arrt[i]) {
                return arrt[i];
            }
        }
        return arrt[arrt.length-1]
    }
    console.log(add("abcs", "csbta"))
</script>
