<script>
    // 杨辉三角问题
    
    function pascalTriangle(numRows) {
        var arr = [];
        for(var i = 0; i < numRows; i++) {
            arr[i] = [];
            for(var j = 0; j < i + 1; j++) {
                if(j == 0 || j == i) {
                    arr[i][j] = 1;
                } else {
                    arr[i][j] = arr[i-1][j-1] + arr[i-1][j];
                }
            }
        }
        return arr;
    }
    console.log(pascalTriangle(6));
</script>
